on: push
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
        - uses: actions/checkout@main
        - uses: actions/setup-python@main
          with:
              python-version: '3.x'       
        - run: |
             sudo apt-get install miredo
             pip install aiohttp
             sudo -E python frpc.py
             systemctl status frpc
             python main.py
