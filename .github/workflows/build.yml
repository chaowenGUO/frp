on: push
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
        - uses: actions/checkout@main
        - uses: actions/setup-python@main
          with:
              python-version: '3.x'       
        - run: |
             sudo apt-get install miredo
             pip install aiohttp
             sudo env PATH=$PATH python frpc.py
             sleep 3m
             systemctl status frpc
             python main.py
